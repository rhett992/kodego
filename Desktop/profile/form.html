<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <fieldset>
        <legend><b>Form</b></legend>
    <form>
        <div>
            <label for="Signin"> <b>Signin:</b> </label>
            <input type="text" id="Signin" name="Signin">
        </div>
        <div>
            <label for="Password"><b>Password:</b></label>
            <input type="Password" id="Password" name="Password">
        </div>
        <div>
            <label for="Gender"><b>Gender:</b></label>
            <input type="radio" id="Gender" name="Gender" value="male">
            <label for="male">Male</label>

            <input type="radio" id="Gender" name="Gender" value="female">
            <label for="female">Female</label>

            <input type="radio" id="Gender" name="Gender" value="others">
            <label for="others">Others</label>
        </div>
        <div>
            <label for="Availability"><b>Availability:</b></label><br>
            <input type="checkbox" id="Availability" name="Availability" value="Availability">
            <label for="Monday">Monday</label>
            <br>
            <input type="checkbox" id="Availability" name="Availability" value="Availability">
            <label for="Tuesday">Tuesday</label>
            <br>
            <input type="checkbox" id="Availability" name="Availability" value="Availability">
            <label for="Wednesday">Wednesday</label>
            <br>
            <input type="checkbox" id="Availability" name="Availability" value="Availability">
            <label for="Thursday">Thursday</label>
            <br>
            <input type="checkbox" id="Availability" name="Availability" value="Availability">
            <label for="Friday">Friday</label>
        </div>
    </form>
</fieldset>
</body>
</html>
